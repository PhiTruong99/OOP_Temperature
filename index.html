<!DOCTYPE html>
<html>
    <head>
        <title>Temperature</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //Viết một lớp các đối tượng mô tả loại dữ liệu nhiệt độ lấy tên là Temperature.
            //Các thông số mô tả cho nhiệt độ gồm: Trị số tính theo đơn vị độ C (giá trị nhỏ nhất -273 độ)
            //Có tính năng chuyển đổi từ độ C sang độ F. Có tính năng chuyển đổi từ độ C sang độ Kenvin.
            //Sử dụng lớp vừa định nghĩa để xây dựng một chương trình JavaScript với kịch bản như sau:
            //Khởi tạo một đối tượng Temperature. Gán giá trị độ C cho đối tượng ở nhiệt độ 25 độ.
            //Hiển thị ra màn hình nhiệt độ F và độ Kenvin tương ứng.
            let Temperature = function(c){
                this.c = c;
                if(c>=-273){
                    this.getF = function(){
                        return (c*1.8)+32;
                    }
                    this.getKenvin = function(){
                        return c+273.15;
                    }
                }else{
                    alert("Bạn đã nhập sai, yêu cầu nhập lại");
                    let c = parseInt(prompt("Nhập độ c muốn quy đổi"));
                }
            }
            let c = parseInt(prompt("Nhập độ c bạn muốn quy đổi"));
            let temperature = new Temperature(c);
            let f = temperature.getF();
            let kenvin = temperature.getKenvin();
            alert(c+' độ C='+f+' độ F');
            alert(c+' độ C='+kenvin+' độ Kenvin');
        </script>
    </body>
</html>
